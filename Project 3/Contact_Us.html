<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>**Contact Us**</title>

<body>
    <h1>Contact Us</h1>
    <p>
        Do you need to place an online order?  Fill out this form and we'll get your order ready!  
        (Note: please do not use this form to complain about the quality of our food.)
    </p>
    <br>
    <form action="/submit">
        <label>First Name:<br>
            <input type="text" placeholder="First Name" required>    
        </label><br><br>
        <label>Last Name:<br>
            <input type="text" placeholder="Last Name" required>
        </label><br><br>
        <label>Email:<br>
            <input type="email" placeholder="@" required>
        </label><br><br>
        <label>Phone Number:<br>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="13" placeholder="555-555-5555" required>
        </label><br><br>
        <label>Your order:<br>
            <textarea rows="15" cols="50" placeholder="Place your order here">
            </textarea>
        </label>

        <p>
        Would you like a side of hash browns?
        <br>
            <input type="radio" name="checked" value="Yes">Yes<br>
            <input type="radio" name="checked" value="No">No<br>
        </p>
        <input type="submit"> 
    </form>

</body>
</html>
